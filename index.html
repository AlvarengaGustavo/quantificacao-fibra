<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantificação de Infraestrutura de Redes</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div>
            <h1>Quantificador de Materiais</h1>
            <img src="server-animate.svg" alt="">
        </div>
        <div id="sec-form">
            <div id="form">
                <h2>DADOS</h2>

                <div id="sec"><label for="">Quantidade de fibras do cabo óptico: </label>
                    <input type="number" id="n-fibras" min="1">
                    <label for="">Medida básica do lance de cabo de malha horizontal: </label>
                    <input type="number" id="m-mh" min="1" >
                    <label for="">Número de pontos de conexão de rede por pavimento: </label>
                    <input type="number" id="n-pontos" min="1"></div>

                

                <div id="buttons">
                    <button id="back"><svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M1.02698 11.9929L5.26242 16.2426L6.67902 14.8308L4.85766 13.0033L22.9731 13.0012L22.9728 11.0012L4.85309 11.0033L6.6886 9.17398L5.27677 7.75739L1.02698 11.9929Z"
                          fill="#302546"
                        />
                    </svg></button>
                    <button id="enviar" onclick="createTable()"><strong>ENVIAR</strong></button>
                </div>
                
            </div>
        </div>
        <div id="first-form">
            <div id="form">
                <h2>DADOS</h2>
                <label for="">Número de pavimentos: </label>
                <input type="number" id="n-pavimentos" min="1">
                <label for="">Altura dos pavimentos em metros: </label>
                <input type="number" id="m-pavimentos" min="1">
                <label for="">Categoria do cabo de Par Trançado: </label>
                <input type="text" id="cat-cabo" >
                
                <div id="form-backbone">
                    <div>
                        <label for="">Existência de backbone: </label>
                        <div><input class="radio" type="radio" name="backbone" value="sim" id="backbone-first-sim">
                        <label for="">Sim</label></div>
        
                        <div><input class="radio" type="radio" name="backbone" value="nao" id="backbone-first-nao">
                        <label for="">Não</label></div>
                    </div>
                    <div id="backbone-sec">
                        <label for="">Existência de secundário: </label>
                        <div><input class="radio" type="radio" name="backbone-sec" value="sim" id="backbone-sec-sim">
                        <label for="">Sim</label></div>
        
                        <div><input class="radio" type="radio" name="backbone-sec" value="nao" id="backbone-sec-nao" checked>
                        <label for="">Não</label></div>
                    </div>
                </div>

                <label for="">Categoria do cabo óptico: </label>
                <input type="text" id="cat-optico">

                <button id="next"><svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M23.0677 11.9929L18.818 7.75739L17.4061 9.17398L19.2415 11.0032L0.932469 11.0012L0.932251 13.0012L19.2369 13.0032L17.4155 14.8308L18.8321 16.2426L23.0677 11.9929Z"
                      fill="#302546"
                    />
                  </svg></button>
                
            </div>
        </div>
    </main>
    <div id="result"></div>
    <script src="js/style.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
